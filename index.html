<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/icon_54480ed305e094c14d10e61ddf891121.ico">
    <title>Clone Insta</title>
</head>

<body>
    
    <header>
        <label id="dark-change"></label>
    </header>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Telefone_Preto_2.png" class="phone-light" alt="celular">
            <img src="./img/Telefone_Branco_2.png" class="phone-dark" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-dark.png" class="instagram-logo instagram-logo-dark" alt="instagram logo">
                <img src="./img/instagram-logo.png" class="instagram-logo instagram-logo-light" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" target="_blank" class="instagram-login">Continue as https.jpc</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">It's not https.jpc?</p>
                <p class="not-account">
                    <span class="link-blue">Change Account</span>
                    or
                    <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br" style="color: #0095f6"
                        target="_blank">Sign Up</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"
                        class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                        target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
